[tool:pytest]
testpaths = backend/test
python_files = test.py test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
